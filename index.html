<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convite Railany & Pablo</title>

    <!-- Fontes (opcional) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #f3f1ea;
        --shadow: 0 18px 45px rgba(0, 0, 0, 0.28);
        --radius: 18px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        background: var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        padding: 18px;
      }

      .wrap {
        width: 100%;
        max-width: 520px;
      }

      .paper {
        background: #ffffffaa;
        backdrop-filter: blur(6px);
        border-radius: var(--radius);
        padding: 16px;
        box-shadow: 0 10px 35px rgba(0, 0, 0, 0.12);
        border: 1px solid rgba(0, 0, 0, 0.06);
      }

      /* ===== Telas ===== */
      .screen {
        display: none;
        animation: fadeUp 0.6s ease forwards;
      }
      .screen.active {
        display: block;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ===== Imagens ===== */
      .img-card {
        width: 100%;
        border-radius: 14px;
        overflow: hidden;
        box-shadow: var(--shadow);
        background: #ddd;
        position: relative;
      }

      .img-card img {
        display: block;
        width: 100%;
        height: auto;
      }

      /* Clique no envelope */
      .clickable {
        cursor: pointer;
        user-select: none;
        transform: translateZ(0);
        transition: transform 0.25s ease, filter 0.25s ease;
      }
      .clickable:hover {
        transform: scale(1.02);
        filter: brightness(1.02);
      }
      .hint {
        text-align: center;
        margin-top: 14px;
        font-size: 12px;
        letter-spacing: 0.28em;
        text-transform: uppercase;
        color: #5a6b4a;
        opacity: 0.9;
      }

      /* ===== A√ß√µes ===== */
      .actions {
        margin-top: 16px;
        display: grid;
        gap: 10px;
      }

      .btn {
        display: block;
        width: 100%;
        text-align: center;
        padding: 12px 14px;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
        transition: transform 0.15s ease, opacity 0.15s ease;
      }
      .btn:active {
        transform: scale(0.98);
      }

      .btn.primary {
        background: #5a6b4a;
        color: #f7f6f0;
      }
      .btn.secondary {
        background: transparent;
        border: 1px solid #5a6b4a;
        color: #5a6b4a;
      }

      /* Bot√£o voltar */
      .back {
        margin-top: 12px;
        background: transparent;
        border: none;
        width: 100%;
        padding: 10px;
        cursor: pointer;
        color: rgba(0, 0, 0, 0.6);
        text-decoration: underline;
        font-size: 13px;
      }

      @media (max-width: 360px) {
        body {
          padding: 12px;
        }
        .paper {
          padding: 12px;
        }
      }
    </style>

    <!-- ‚úÖ Pr√©-carrega as imagens -->
    <link rel="preload" as="image" href="ENVELOPE.png" />
    <link rel="preload" as="image" href="CONVITE.png" />
  </head>

  <body>
    <main class="wrap">
      <section class="paper">
        <!-- ===== FECHADO ===== -->
        <div id="screen-closed" class="screen active">
          <div class="img-card clickable" onclick="openInvite()" aria-label="Abrir convite">
            <!-- Deixe essas imagens na raiz do repo com esses nomes -->
            <img src="ENVELOPE.png" alt="Envelope do convite" />
          </div>
          <p class="hint">Clique para abrir</p>
        </div>

        <!-- ===== ABERTO ===== -->
        <div id="screen-open" class="screen">
          <div class="img-card">
            <img src="CONVITE.png" alt="Convite do casamento" />
          </div>

          <div class="actions">
            <a id="btn-rsvp" class="btn primary" target="_blank" rel="noopener">
              ‚úÖ Confirmar presen√ßa no WhatsApp
            </a>
            <a id="btn-maps" class="btn secondary" target="_blank" rel="noopener">
              üìç Ver localiza√ß√£o no mapa
            </a>
          </div>

          <button class="back" onclick="goBack()">Voltar para o envelope</button>
        </div>
      </section>
    </main>

    <script>
      // ====== CONFIG (atualizado com seu n√∫mero) ======
      // N√∫mero informado: 3799110-1289
      // Formato WhatsApp: 55 + DDD + n√∫mero (sem tra√ßo)
      // => 55 37 99110 1289
      const RSVP_PHONE = "5537991101289";
      const MAPS_LINK = "https://maps.app.goo.gl/pQTNmD3b7HfdHcSk9";
      const BRIDE = "Railany";
      const GROOM = "Pablo";

      function buildLinks() {
        const msg = `Ol√°! Estou confirmando presen√ßa no casamento de ${BRIDE} & ${GROOM} üíõ`;
        const wa = `https://wa.me/${RSVP_PHONE}?text=${encodeURIComponent(msg)}`;

        document.getElementById("btn-rsvp").href = wa;
        document.getElementById("btn-maps").href = MAPS_LINK;
      }

      function openInvite() {
        document.getElementById("screen-closed").classList.remove("active");
        document.getElementById("screen-open").classList.add("active");
        buildLinks();
        window.scrollTo({ top: 0, behavior: "smooth" });
      }

      function goBack() {
        document.getElementById("screen-open").classList.remove("active");
        document.getElementById("screen-closed").classList.add("active");
        window.scrollTo({ top: 0, behavior: "smooth" });
      }

      document.addEventListener("DOMContentLoaded", buildLinks);
    </script>
  </body>
</html>
