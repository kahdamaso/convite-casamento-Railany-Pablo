<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Convite Especial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Cormorant Garamond', serif;
      background: #f3f1ea;
      background-image:
        radial-gradient(rgba(0,0,0,0.03) 1px, transparent 1px);
      background-size: 4px 4px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== TELA FECHADA ===== */
    .invite-container {
      width: 100%;
      max-width: 380px;
      text-align: center;
      padding: 24px;
    }

    .invite-top {
      font-family: 'Montserrat', sans-serif;
      font-size: 0.75rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: #6b7c59;
      margin-bottom: 0.5rem;
    }

    .invite-title {
      font-size: 2.6rem;
      color: #4f5f42;
      margin-bottom: 2rem;
    }

    .invite-title span {
      font-style: italic;
      font-weight: 400;
    }

    /* ===== ENVELOPE ===== */
    .envelope {
      position: relative;
      width: 260px;
      height: 170px;
      margin: 0 auto;
      background: #6b7c59;
      border-radius: 6px;
      box-shadow:
        inset 0 0 0 2px rgba(255,255,255,0.12),
        0 12px 30px rgba(0,0,0,0.35);
      background-image:
        repeating-linear-gradient(
          45deg,
          rgba(255,255,255,0.05),
          rgba(255,255,255,0.05) 2px,
          transparent 2px,
          transparent 6px
        );
      cursor: pointer;
    }

    .envelope-flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 55%;
      background: #7a8b6a;
      clip-path: polygon(0 0, 50% 100%, 100% 0);
    }

    /* ===== LACRE ===== */
    .wax-seal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 66px;
      height: 66px;
      border-radius: 50%;
      background: radial-gradient(circle, #4f5f42, #3f4f35);
      color: #e8edd9;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.65rem;
      letter-spacing: 0.15em;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow:
        inset 0 2px 4px rgba(255,255,255,0.25),
        inset 0 -2px 4px rgba(0,0,0,0.45),
        0 6px 14px rgba(0,0,0,0.45);
      transition: transform 0.3s ease;
    }

    .envelope:hover .wax-seal {
      transform: translate(-50%, -50%) scale(1.1);
    }

    /* ===== √çCONES ===== */
    .icons {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 2rem;
    }

    .icon {
      width: 44px;
      height: 44px;
      background: #6b7c59;
      border-radius: 50%;
      color: #f5f5e8;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* ===== TELA ABERTA ===== */
    .open-invite {
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    .open-invite h1 {
      font-size: 2.4rem;
      color: #4f5f42;
      margin-bottom: 1rem;
    }

    .open-invite p {
      font-family: 'Montserrat', sans-serif;
      color: #5a6b4a;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    .btn {
      display: block;
      margin: 0.5rem auto;
      padding: 0.75rem 1rem;
      border-radius: 20px;
      width: 100%;
      max-width: 260px;
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.9rem;
    }

    .btn.primary {
      background: #6b7c59;
      color: #f5f5e8;
    }

    .btn.secondary {
      border: 1px solid #6b7c59;
      color: #6b7c59;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- ===== FECHADO ===== -->

      <div class="envelope-flap"></div>

    <div class="icons">
      <div class="icon">üí¨</div>
      <div class="icon">üìç</div>
      <div class="icon">üì∑</div>
    </div>
  </div>

  <!-- ===== ABERTO ===== -->
  <div class="invite-container open-invite" id="open">
    <h1>Railany & Pablo</h1>

    <a class="btn primary"
       href="https://wa.me/5537998274216?text=Ol√°!%20Confirmo%20presen√ßa%20no%20casamento%20üíõ"
       target="_blank">
       Confirmar Presen√ßa (WhatsApp)
    </a>

    <a class="btn secondary"

       Ver localiza√ß√£o no mapa
    </a>
  </div>

  <script>

    }
  </script>

</body>
</html>
